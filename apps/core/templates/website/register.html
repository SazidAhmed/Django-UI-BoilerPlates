{% extends 'website/base.html'%}
{% block content %}
<!-- Alerts -->
{% include 'website/alerts.html' %}
<div class="hero-static d-flex align-items-center">
	<div class="w-100">
		<!-- Sign Up Section -->
		<div class="bg-white">
			<div class="content content-full">
				<div class="row justify-content-center">
					<div class="col-md-8 col-lg-6 col-xl-4 py-4">
						<!-- Header -->
						<div class="text-center">
							<p class="mb-2">
								<i class="fa fa-2x fa-circle-notch text-primary"></i>
							</p>
							<h1 class="h4  mb-1">
								Create Account
							</h1>
							<h2 class="h6 font-w400 text-muted mb-3">
								Get your access today in one easy step
							</h2>
						</div>
						<!-- END Header -->
						<form class="js-validation-signup" action="{% url 'register' %}" method="POST" novalidate="novalidate">
							{% csrf_token %}
							<div class="py-3">
								<div class="form-group">
									<input type="text" class="form-control form-control-lg form-control-alt" id="signup-first_name"
										name="first_name" placeholder="First Name">
								</div>
								<div class="form-group">
									<input type="text" class="form-control form-control-lg form-control-alt" id="signup-last_name"
										name="last_name" placeholder="Last Name">
								</div>
								<div class="form-group">
									<input type="text" class="form-control form-control-lg form-control-alt" id="signup-username"
										name="username" placeholder="Username">
								</div>
								<div class="form-group">
									<input type="email" class="form-control form-control-lg form-control-alt" id="signup-email"
										name="email" placeholder="Email">
								</div>
								<div class="form-group">
									<input type="password" class="form-control form-control-lg form-control-alt" id="signup-password"
										name="password" placeholder="Password">
								</div>
								<div class="form-group">
									<input type="password" class="form-control form-control-lg form-control-alt"
										id="signup-password-confirm" name="password2" placeholder="Confirm Password">
								</div>
								<div class="form-group">
									<div class="d-md-flex align-items-md-center justify-content-md-between">
										<div class="custom-control custom-checkbox">
											<input type="checkbox" class="custom-control-input" id="signup-terms" name="signup-terms">
											<label class="custom-control-label font-w400" for="signup-terms">I agree to Terms &amp;
												Conditions</label>
										</div>
										<!-- <div class="py-2">
																						<a class="font-size-sm font-w500" href="javascript:void(0)" data-toggle="modal" data-target="#one-signup-terms">View Terms</a>
																				</div> -->
									</div>
								</div>
							</div>
							<div class="form-group row justify-content-center mb-0">
								<div class="col-md-6 col-xl-5">
									<button type="submit" class="btn btn-block btn-success">
										<i class="fa fa-fw fa-plus mr-1"></i> Sign Up
									</button>
								</div>
							</div>
						</form>
						<!-- END Sign Up Form -->
					</div>
				</div>
			</div>
		</div>
		<!-- END Sign Up Section -->
	</div>
</div>
{% endblock %}
